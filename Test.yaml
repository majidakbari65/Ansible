---

- name: Manage EVE devices
  hosts: R1
  gather_facts: false
  connection: local

  vars:
    cli:
      username: majid
      password: majid123

  tasks:
    - name: enable ospf
      ios_config:
        provider: "{{ cli }}"
        authorize: yes
        parents: router ospf 1
        lines:
          - network 0.0.0.0 255.255.255.255 area 0
          

      
      
  tasks:
   - name: run show version on ios device
     ios_command:
       commands:
         - show version
         - show interfaces
       host: "{{ inventory_hostname }}"
          
          


      register: print_output

    -  debug: var=print_output
